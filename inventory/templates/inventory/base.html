<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Inventory System | Module 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/css/style.css' %}">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="brand">
                <div class="logo-icon"></div>
                <h1>HMS <span class="accent">Inventory</span></h1>
            </div>

            <ul class="nav-links">
                <li class="active"><a href="#">Dashboard</a></li>
                <li><a href="#">Supplies</a></li>
                <li><a href="#">Food & Beverage</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#">Reports</a></li>
            </ul>

            <div class="user-profile">
                <div class="avatar">JM</div>
                <div class="info">
                    <span class="name">Justin M.</span>
                    <span class="role">Manager</span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search inventory...">
                </div>
                <div class="actions">
                    <button class="btn btn-icon">ðŸ””</button>
                    <button class="btn btn-primary" onclick="openModal('restockModal')">+ Restock Item</button>
                </div>
            </header>

            <div class="content-scroll">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
